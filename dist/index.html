<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scss/style.css">
  <title>Odin's Weather App</title>
<script defer src="main.js"></script></head>
<body>

  <div id="loading"></div>

  <div class="container my-3 mx-auto">
    <div class="row g-3">
      <div class="col-6" id="input-div">
        <input class="form-control" list="datalistOptions" id="input-text" name="datalist" placeholder="Search Location..." type="text" autofocus>
        <datalist id="datalistOptions">
        </datalist>
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" id="search-btn">Search</button>
      </div>
    </div>
  </div>
  
  
  

  <div class="container py-4 px-3 mx-auto" id="container"></div>

  <div class="container py-4 px-3 mx-auto">
    <button class="btn btn-secondary" id="type">Switch to Farenheit</button>
  </div>
  
  <script src="./js/main.js"></script>
</body>
</html>
